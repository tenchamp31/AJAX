<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
        <script type="text/javascript">
        
            // Step 1 XML HTTP Request()

            var ajax = new XMLHttpRequest();

            //Step 2 Call on Ajax request

            ajax.open('GET', 'content.html'):

            //step 3 Define AJAX response

            ajax.onreadystatechange = function(); {
                if (ajax.readyState == 4) { // Seeing if information is being sent back to server
                    document.getElementById('content').innerHTML = ajax.responseText;

                }
            }

            // Step 4 send the ajax request for data

            function getContent() { // Defining the content function
                ajax.send(); //initating Ajax send
                document.getElementById('btn_content').style.display = 'none';
            }

			
		</script>
    </body>
</html>
